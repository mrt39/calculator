<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MY Calculator</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>


<div id ="numbersDisplayContainer">

    <div id ="numbersDisplay">
        <div id="numberText">0</div>
    </div>
</div>

<div id ="numpadContainer">
    <div id ="wholeNumpad">
        <div id ="firstRow">
            <div class ="calcButton" id ="AC">AC</div>
            <div class ="calcButton display" id ="C">C</div>
            <div class ="calcButton"></div>
            <div class ="calcButton operatebutton" id ="divide">รท</div>
        </div>
        <div id ="secondRow">
            <div class ="calcButton display" data-display = "7">7</div>
            <div class ="calcButton display" data-display = "8">8</div>
            <div class ="calcButton display" data-display = "9">9</div>
            <div class ="calcButton operatebutton" id ="multiply">x</div>
        </div>
        <div id ="thirdRow">
            <div class ="calcButton display" data-display = "4">4</div>
            <div class ="calcButton display" data-display = "5">5</div>
            <div class ="calcButton display" data-display = "6">6</div>
            <div class ="calcButton operatebutton" id ="subtract">-</div>
        </div>
        <div id ="fourthRow">
            <div class ="calcButton display" data-display = "1">1</div>
            <div class ="calcButton display" data-display = "2">2</div>
            <div class ="calcButton display" data-display = "3">3</div>
            <div class ="calcButton operatebutton" id ="add">+</div>
        </div>
        <div id ="fifthRow">
            <div class ="calcButton display" data-display = ".">.</div>
            <div class ="calcButton display" data-display = "0">0</div>
            <div class ="calcButton =">=</div>
            <div class ="calcButton"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
    
</body>
</html>
